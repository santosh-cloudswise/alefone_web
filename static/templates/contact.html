{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class='row'>
<div class='col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1'>
   <h1> {{ title }}  </h1>

{% if  confirm_message %}
<p> {{ confirm_message }} </p>
{% endif %}

{% if form|crispy %}
<form method='POST' action=''> {% csrf_token %}
   {{ form.as_p }}
	<input type='submit' value='send' class=btn btn-default' />
</form>
{% endif %}
</div>
</div>
{% endblock %}
